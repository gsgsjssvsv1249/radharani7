<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SoundScope – Advanced Audio Visualizer</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: white;
    }

    header p {
      font-size: 14px;
      color: #888;
      margin-top: 5px;
    }

    canvas {
      width: 100%;
      height: 200px;
      background: black;
      display: block;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      width: 90%;
      max-width: 1000px;
    }

    .panel, .player {
      background: #121a2a;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }

    .panel h3 {
      margin-top: 0;
      color: #ccc;
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #aaa;
      font-size: 14px;
    }

    select, input[type="range"], button, input[type="file"] {
      width: 100%;
      padding: 6px;
      background: #1f2a3a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      background: #3a3aff;
      cursor: pointer;
    }

    .player button {
      font-size: 24px;
      background: #6a00ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: none;
      color: white;
    }

    .progress, .volume {
      margin-top: 15px;
    }

    .progress input, .volume input {
      width: 100%;
      accent-color: #00bfff;
    }

    #timestamp {
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>SoundScope</h1>
    <p>Advanced Audio Visualizer</p>
  </header>

  <canvas id="waveform"></canvas>

  <div class="controls">
    <div class="panel">
      <h3>Visualization Controls</h3>

      <label for="upload">Upload Music File</label>
      <input type="file" id="upload" accept="audio/*">

      <label for="mode">Visualization Mode</label>
      <select id="mode">
        <option value="waveform">Waveform</option>
      </select>

      <label for="sensitivity">Sensitivity</label>
      <input type="range" id="sensitivity" min="1" max="100" value="50">

      <label for="fftSize">FFT Size</label>
      <select id="fftSize">
        <option value="512">512</option>
        <option value="1024">1024</option>
        <option value="2048" selected>2048</option>
        <option value="4096">4096</option>
      </select>

      <label for="smoothing">Smoothing</label>
      <input type="range" id="smoothing" min="0" max="1" step="0.01" value="0">

      <button id="snapshot">Download Snapshot</button>
    </div>

    <div class="player">
      <button id="playPause">▶️</button>
      <div id="timestamp">00:00 / 00:00</div>
      <div class="progress">
        <input type="range" id="progress" min="0" max="100" value="0">
      </div>
      <div class="volume">
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>
  </div>

  <audio id="audio" src="" controls hidden></audio>

  <script>
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;

    function resizeCanvas() {
      canvas.width = window.innerWidth * dpr;
      canvas.height = 200 * dpr;
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = '200px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const progressBar = document.getElementById('progress');
    const volumeSlider = document.getElementById('volume');
    const timestamp = document.getElementById('timestamp');
    const uploadInput = document.getElementById('upload');

    const fftSizeSelect = document.getElementById('fftSize');
    const smoothingSlider = document.getElementById('smoothing');
    const sensitivitySlider = document.getElementById('sensitivity');
    const snapshotBtn = document.getElementById('snapshot');

    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let analyser = audioCtx.createAnalyser();
    let source;
    let bufferLength = analyser.fftSize;
    let dataArray = new Uint8Array(bufferLength);

    window.addEventListener('click', () => {
      if (audioCtx.state === 'suspended') {
        audioCtx.resume();
      }
    });

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60);
      const s = Math.floor(seconds % 60);
      return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
    }

    function updateTimestamp() {
      timestamp.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
      progressBar.value = (audio.currentTime / audio.duration) * 100 || 0;
    }

    playPauseBtn.onclick = () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸️';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶️';
      }
    };

    progressBar.oninput = () => {
      audio.currentTime = (progressBar.value / 100) * audio.duration;
    };

    volumeSlider.oninput = () => {
      audio.volume = volumeSlider.value;
    };

    snapshotBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'waveform.png';
      link.href = canvas.toDataURL();
      link.click();
    };

    fftSizeSelect.onchange = () => {
      analyser.fftSize = parseInt(fftSizeSelect.value);
      bufferLength = analyser.fftSize;
      dataArray = new Uint8Array(bufferLength);
    };

    smoothingSlider.oninput = () => {
      analyser.smoothingTimeConstant = parseFloat(smoothingSlider.value);
    };

    uploadInput.onchange = function () {
      const file = uploadInput.files[0];
      if (file) {
        const fileURL = URL.createObjectURL(file);
        audio.src = fileURL;
        audio.load();
        playPauseBtn.textContent = '▶️';

        if (source) source.disconnect();
        source = audioCtx.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
      }
    };

    function drawWaveform() {
      requestAnimationFrame(drawWaveform);
      analyser.getByteTimeDomainData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';

      const sensitivity = parseInt(sensitivitySlider.value);
      const centerY = canvas.height / dpr / 2
